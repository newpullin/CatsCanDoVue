<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet">
    
</head>
<body>
    <div id="app">
        <!-- #app 내부에 템플릿을 출력할 것입니다.-->
        <p> {{ count }} 번 클릭했습니다.</p>
        <button v-on:click="increment">카운트하기</button>

        <p v-bind:class="classObject">Text</p>
        <p v-bind:style="styleObject">Text</p>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
            <circle v-bind:cx="x_pos" cy="75" v-bind:r="radius" fill="lightpink" />
        </svg>
        <input type="range" min="0" max="100" v-model="radius">
        <input type="range" min="100" max="200" v-model="x_pos">
        <br>
        <br>
        이름 <input v-model="name">
        <button v-on:click="doAdd">몬스터 추가하기</button>
        <ul>
            <li v-for="(item, index) in list" v-bind:key="item.id">
                ID. {{ item.id }} {{ item.name }} HP.{{ item.hp }}
                <span v-if="item.active === true">매우 위급</span>
                <button v-on:click="doRemove(index)">몬스터 제거하기</button>
                <button v-on:click="doAttack(index)">몬스터 때리기</button>
            </li>
        </ul>
        <p ref="ref_hello" v-if="ref_show">0</p>
        <button v-on:click="ref_counter">숫자 증가될까?</button>
        <button v-if = "ref_show === true" v-on:click="ref_show=!ref_show">표시안하기</button>
        <button v-else v-on:click="ref_show=!ref_show">표시하기</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
