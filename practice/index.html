<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet">
    
</head>
<body>
    <div id="app">
        <!-- #app 내부에 템플릿을 출력할 것입니다.-->
        <p> {{ count }} 번 클릭했습니다.</p>
        <button v-on:click="increment">카운트하기</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
    <script src="main.js"></script>
    
</body>
</html>
